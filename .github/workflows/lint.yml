name: Lint Check

on:
    pull_request:
        branches:
            - master # PR が master ブランチに送信されたときに実行

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: npm run lint
